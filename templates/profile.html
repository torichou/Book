<!DOCTYPE html>
<html>

<head>
  <title>Recent Reviews</title>
  <!-- Add Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Add custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/profile.css')}}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{{url_for('browse')}}">The Nook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('browse')}}">Browse<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('profile')}}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--ChatGPT-generated base-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="signup-box">
          <h2 class="txt">WRITE A REVIEW</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" id="title" name="title" placeholder="book title*">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="author" name="author" placeholder="author*">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="rating" name="rating" min="1" max="5"
                placeholder="rating (1-5)*">
            </div>
            <div class="form-group">
              <input type="url" class="form-control" id="image" name="image" placeholder="paste in an image url*">
            </div>
            <div class="form-group">
              <textarea id="content" name="content" rows="5" placeholder="write your review...*" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Post</button>
          </form>
        </div>
      </div>
      <div class="col">
        <div class="signup-box">
          <h2 class="txt">PROFILE</h2>
          <div class="row justify-content-center">
            <div class="card shadow-lg">
              <div class="card-body text-center">
                <h1 class="card-title">{{ user.name }}</h1>
                <h3 class="card-subtitle mb-2 text-muted">@{{  user.username  }}</h3>
                <p class="card-text">{{ user.bio }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 id="library">YOUR LIBRARY</h2>
      <div class="card-deck">
        {% for book in user_books %}
          <div class="col-3">
            <div class="card lib">
              <img src="{{ book.image }}" class="card-img-top library" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{ book.title }}</h5>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
  </div>
  <!-- Add Bootstrap JavaScript library -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
